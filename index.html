<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">

             
                <div class="card-header">
                    <p class="title_page">Игра "Угадайка"</p>
                    <p class="value_range hidden">Введите диапазон</p>
                    <p class="terms hidden">Условие</p>
                    <p class="question hidden">Вопрос №<span id="orderNumberField">5</span></p>
                </div>

          
                <div class="card-body">
                    <p class="introduction">Данная игра создана как домашнее задание в <a href="https://skillfactory.ru/">Skillfactory</a><br> Для того что бы приступить нажмите кнопку "Начать игру"</p>
                    <p class="valueRange hidden">Введите минимальное и максимальное значение чисел для игры (от 0 до 100)</p> 
                    <p class="guessNumber hidden"><span id="guessNumber"></span></p>

                    <form class="form hidden"> 
                        <div class="form_input">
                            <label id="form_Input1">От</label>
                            <input type="text" class="form-control" id="InputMin" placeholder="0">
                        </div>
                        <div class="form_input">
                            <label id="form_Input2">До</label>
                            <input type="text" class="form-control" id="InputMax" placeholder="100">
                        </div>
                    </form>

                    <div class="row no-gutters hidden">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>

              
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info hidden" id="btnLess">&#129047;<br>Меньше</button>
                        <button class="btn btn-success btn-lg hidden" id="btnEqual">Верно!</button>
                        <button class="btn btn-info hidden" id="btnOver">Больше<br>&#129045;</button>
                    </div>
                </div>

              
                <div class="card-footer">
                    <button class="btn btn-success btnTobegin" id="btnTobegin">НАЧАТЬ ИГРУ</button>
                    <button class="btn btn-success hidden" id="btnProceed">ПРОДОЛЖИТЬ</button> 
                    <button class="btn btn-success hidden" id="btnPlay">ИГРАТЬ</button> 
                    <button class="btn btn-link hidden" id="btnRetry">Заново</button> 
                </div>

            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
